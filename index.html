<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./contents/bootstrap-5.2.2-dist/css/bootstrap.min.css" />

  <title>Aplikomp signal analyzer</title>
  </head>
  <body>
    <div class="container-fluid">    
      <h3>Aplikomp signal analyzer</h3>

      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.

      <div class="vstack gap-3">
       
        <div class="bg-light border">
          <div class="hstack gap-3">
            <button type="button" class="btn btn-primary" id='open_file'>Open file</button>
            <div class="bg-light border">
              <div id="selected-file"></div>
            </div>
          </div>    
        </div>        

        <div class="bg-light border ma-2">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>      
          <button type="button" class="btn btn-primary" id='fetch_next'>Fetch Next 100</button>
          <button type="button" class="btn btn-primary" id='fetch_all'>Fetch All</button>
        </div>
      </div>      




      <div class="alert alert-primary" role="alert">
        A simple primary!
      </div>

      <div style="width: 400px;height:400px">
        <canvas id="chartDemo"></canvas>
      </div>
    </div>        

    <script src="./node_modules/chart.js/dist/chart.min.js"></script>
    <script src="./chartDemo.js"></script>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./contents/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>    
  </body>  
</html>
